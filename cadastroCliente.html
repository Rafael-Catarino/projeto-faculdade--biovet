<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style-cadastro.css">
  <title>Biovet</title>
</head>

<body>
  <header class="container_header">
    <img class="imag_header" src="image/biovet-logo.png" alt="logo_empresa">
    <a href="index.html">
      <button class="btn_header">Sair</button>
    </a>
    
  </header>
  <main class="container_main">
    <h1>Cadastro de cliente</h1>
    <section>
      <form class="conainer_cadastro" action="#">
        <div>
          <label class="generic_label" for="nome_cliente">Nome:</label>
          <input class="generic_input" type="text" name="nome_cliente" id="nome_cliente" placeholder="Digite o Nome"
            required>
        </div>

        <div>
          <label class="generic_label" for="cpf">CPF / CNPJ:</label>
          <input class="generic_input" type="number" name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx" required>
        </div>

        <div>
          <label class="generic_label" for="email">E-mail:</label>
          <input class="generic_input" type="email" name="email" id="email" placeholder="emailcliente@dominio.com"
            required>
        </div>

        <div>
          <label class="generic_label" for="celular">Celular:</label>
          <input class="generic_input" type="tel" name="celular" id="celular" placeholder="(xx) xxxx-xxxxx" required>
        </div>

        <div>
          <label class="generic_label" for="telefone">Telefone:</label>
          <input class="generic_input" type="tel" name="telefone" id="telefone" placeholder="(xx) xxxx-xxxx" required>
        </div>

        <div>
          <label class="generic_label" for="telefone">Rua:</label>
          <input class="generic_input" type="text" name="telefone" id="telefone" placeholder="Nome da Rua" required>
        </div>

        <div>
          <label class="generic_label" for="telefone">Nº:</label>
          <input class="generic_input" type="number" name="telefone" id="telefone" placeholder="Numero do local" required>
        </div>

        <div>
          <label class="generic_label" for="telefone">CEP:</label>
          <input class="generic_input" type="number" name="telefone" id="telefone" placeholder="CEP" required>
        </div>

        <div>
          <label class="generic_label" for="telefone">Bairro:</label>
          <input class="generic_input" type="text" name="telefone" id="telefone" placeholder="Nome do Bairro" required>
        </div>

        <div>
          <label class="generic_label" for="">Serviço:</label>
          <div>
            <label class="label_servico"  for="servico_rato">
              <input class="input_servico" type="checkbox" name="servico" id="servico_rato">Rato
            </label>

            <label class="label_servico" for="servico_barata">
              <input class="input_servico" type="checkbox" name="servico" id="servico_barata">Barata
            </label>

            <label class="label_servico" for="servico_formiga">
              <input class="input_servico" type="checkbox" name="servico" id="servico_formiga">Formiga
            </label>

            <label class="label_servico" for="servico_cupim">
              <input class="input_servico" type="checkbox" name="servico" id="servico_cupim">Cupim
            </label>

            <label class="label_servico" for="servico_caixaDagua">
              <input class="input_servico" type="checkbox" name="servico" id="servico_caixaDagua">Caixa D'água
            </label>

            <label class="label_servico" for="servico_outro">
              <input class="input_servico" type="checkbox" name="servico" id="servico_outro">Outro
            </label>
          </div>
        </div>



        <div>
          <legend class="generic_label">Forma de pagamento:</legend>
          <div>
            <label class="label_pagamento" for="dinheiro">
              <input class="input_servico" type="radio" name="pagamento" value="dinheiro" id="dinheiro" required>Dinheiro
            </label>
            <label class="label_pagamento" for="cartao">
              <input class="input_servico" type="radio" name="pagamento" value="cartao" id="cartao" required>Cartão
            </label>
            <label class="label_pagamento" for="cheque">
              <input class="input_servico" type="radio" name="pagamento" value="cheque" id="cheque" required>Cheque
            </label>
            <label class="label_pagamento" for="pix">
              <input class="input_servico" type="radio" name="pagamento" value="pix" id="pix" required>Pix
            </label>
            <label class="label_pagamento" for="boleto">
              <input class="input_servico" type="radio" name="pagamento" value="boleto" id="boleto" required>Boleto
            </label>
          </div>
        </div>

        <div>
          <label class="generic_label" for="data">Data e a hora do serviço: </label>
          <input class="input_data" type="datetime-local" name="data" id="data" required>
        </div>
      </form>

        <div>
          <label class="generic_label" for="descricao">Descrição:</label>
          <textarea class="generic_input input_textarea" name="descricao" id="descricao" rows="5"
            placeholder="Descreva o Serviço" required></textarea>
        </div>

        
        <input class="btn-submit" type="submit" value="Criar Serviço">
        
      

    </section>

    <footer>
      <p>Desencolvido por: <span>Rafael e Danielle</span></p>
    </footer>

  </main>

</body>

</html>
