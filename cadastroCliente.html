<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style-cadastro.css" />
    <title>Biovet</title>
  </head>

  <body>
    <header class="container_header">
      <img
        class="imag_header"
        src="../image/biovet-logo.png"
        alt="logo_empresa"
      />
      <a href="indexVendedor.html">
        <button class="btn_header">Sair</button>
      </a>
    </header>
    <main class="container_main">
      <h1>Cadastro de cliente</h1>
      <section>
        <form class="container_cadastro" action="#">
          <div>
            <label class="generic_label" for="nome">Nome:</label>
            <input
              class="generic_input"
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite o Nome"
              required
            />
          </div>

          <div>
            <label class="generic_label" for="cpf">CPF / CNPJ:</label>
            <input
              class="generic_input"
              type="text"
              name="cpf"
              id="cpf"
              placeholder="Digite CPF/CNPJ"
              autocomplete="off"
              maxlength="14"
              required
            />
          </div>

          <div>
            <label class="generic_label" for="email">E-mail:</label>
            <input
              class="generic_input"
              type="email"
              name="email"
              id="email"
              placeholder="emailcliente@dominio.com"
              required
            />
          </div>

          <div>
            <label class="generic_label" for="celular">Celular:</label>
            <input
              class="generic_input"
              type="number"
              name="celular"
              id="celular"
              placeholder="Digite Celular"
              required
            />
          </div>

          <div>
            <label class="generic_label" for="telefone">Telefone:</label>
            <input
              class="generic_input"
              type="number"
              name="telefone"
              id="telefone"
              placeholder="Digite Telefone "
              required
            />
          </div>

          <div>
            <label class="generic_label" for="telefone">Rua:</label>
            <input
              class="generic_input"
              type="text"
              name="rua"
              id="rua"
              placeholder="Nome da Rua"
              required
            />
          </div>

          <div>
            <label class="generic_label" for="number">Nº:</label>
            <input
              class="generic_input"
              type="number"
              name="number"
              id="number"
              placeholder="Numero do local"
              required
            />
          </div>

          <div>
            <label class="generic_label" for="cep">CEP:</label>
            <input
              class="generic_input"
              type="number"
              name="cep"
              id="cep"
              placeholder="CEP"
              required
            />
          </div>

          <div>
            <label class="generic_label" for="bairro">Bairro:</label>
            <input
              class="generic_input"
              type="text"
              name="bairro"
              id="bairro"
              placeholder="Nome do Bairro"
              required
            />
          </div>

          <div>
            <label class="generic_label" for="">Serviço:</label>
            <div>
              <label class="label_servico" for="servico_rato">
                <input
                  class="input_servico servico"
                  type="checkbox"
                  name="servico"
                  value="rato"
                  id="servico_rato"
                />Rato
              </label>

              <label class="label_servico" for="servico_barata">
                <input
                  class="input_servico servico"
                  type="checkbox"
                  name="servico"
                  value="barata"
                  id="servico_barata"
                />Barata
              </label>

              <label class="label_servico" for="servico_formiga">
                <input
                  class="input_servico servico"
                  type="checkbox"
                  name="servico"
                  value="formiga"
                  id="servico_formiga"
                />Formiga
              </label>

              <label class="label_servico" for="servico_cupim">
                <input
                  class="input_servico servico"
                  type="checkbox"
                  name="servico"
                  value="cupim"
                  id="servico_cupim"
                />Cupim
              </label>

              <label class="label_servico" for="servico_caixaDagua">
                <input
                  class="input_servico servico"
                  type="checkbox"
                  name="servico"
                  value="caixadagua"
                  id="servico_caixaDagua"
                />Caixa D'água
              </label>

              <label class="label_servico" for="servico_outro">
                <input
                  class="input_servico servico"
                  type="checkbox"
                  name="servico"
                  value="outro"
                  id="servico_outro"
                />Outro
              </label>
            </div>
          </div>

          <div>
            <legend class="generic_label">Forma de pagamento:</legend>
            <div>
              <label class="label_pagamento" for="id-dinheiro">
                <input
                  class="input_servico payment"
                  type="radio"
                  name="pagamento"
                  value="dinheiro"
                  id="id-dinheiro"
                  required
                />Dinheiro
              </label>
              <label class="label_pagamento" for="id-cartao">
                <input
                  class="input_servico payment"
                  type="radio"
                  name="pagamento"
                  value="cartao"
                  id="id-cartao"
                />Cartão
              </label>
              <label class="label_pagamento" for="id-cheque">
                <input
                  class="input_servico payment"
                  type="radio"
                  name="pagamento"
                  value="cheque"
                  id="id-cheque"
                />Cheque
              </label>
              <label class="label_pagamento" for="id-pix">
                <input
                  class="input_servico payment"
                  type="radio"
                  name="pagamento"
                  value="pix"
                  id="id-pix"
                />Pix
              </label>
              <label class="label_pagamento" for="id-boleto">
                <input
                  class="input_servico payment"
                  type="radio"
                  name="pagamento"
                  value="boleto"
                  id="id-boleto"
                />Boleto
              </label>
            </div>
          </div>

          <div>
            <label class="generic_label" for="data"
              >Data e a hora do serviço:
            </label>
            <input
              class="input_data"
              type="datetime-local"
              name="data"
              id="data"
              required
            />
          </div>

          <div class="div_textarea">
            <label class="generic_label" for="descricao">Descrição:</label>
            <textarea
              class="generic_input input_textarea"
              name="descricao"
              id="description"
              rows="5"
              placeholder="Descreva o Serviço"
              required
            ></textarea>
          </div>

          <input class="btn_submit" type="submit" value="Enviar" />
        </form>
      </section>

      <footer>
        <p>Desencolvido por: <span>Rafael e Danielle</span></p>
      </footer>
    </main>
  </body>
  <script src="script.js"></script>
</html>
