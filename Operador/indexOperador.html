<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style-index.css">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <title>Biovet</title>
</head>

<body>
    <main>
        <section>
            <img src="../image/biovet-logo.png" alt="biovet_logo" class="logo">
                <form action="#" class="container_login">
                    <h1>Operador</h1>
                    <label class="label_generic" for="email">Login: </label>
                    <input class="input_generic" type="email" placeholder="Digite o seu email" name="email_usuario"
                        id="email" required>

                    <label class="label_generic" for="senha">Senha: </label>
                    <input placeholder="Digite a sua senha" class="input_generic" type="password" name="senha_usuario"
                        id="senha" required>

                    <a href="servicos.html">Esqueci minha senha</a>

                    <input class="btn-submit" type="submit" value="Entrar">
                </form>

        </section>
    </main>
    <footer>
        <p>Desencolvido por: <span>Rafael e Danielle</span></p>
    </footer>
</body>

</html>
